<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Free online todo list tracker.">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Free Online ToDo List</title>
</head>

<body>
    <h1>ToDo List</h1>

    <form>
        <input type="text" name="title" id="title">
        <br>
        <input type="text" placeholder="deadline" name="deadline" id="deadline"
            aria-placeholder="Enter a date when the task is due">
        <br>
        <input type="checkbox"> Is Complete?
        <br>
        <input type="button" value="Add ToDo">
    </form>

    <div id="todo">
    </div>

    <div id="completed">
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
