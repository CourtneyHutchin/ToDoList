<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Free online todo list tracker.">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Free Online ToDo List</title>
</head>

<body>
    <h1>To-Do List</h1>

    <!-- Color Options for the background-->
    <div id="color-picker">
        <button class="colors" id="blue" onclick="blue()">1</button>
        <br>
        <br>
        <button class="colors" id="purple" onclick="purple()">2</button>
        <br>
        <br>
        <button class="colors" id="pink" onclick="pink()">3</button>
        <br>
        <br>
    </div>

    <input type="text" name="title" id="title" placeholder="Add New To-Do">
    <br>
    <input type="text" placeholder="Deadline" name="deadline" id="deadline"
        aria-placeholder="Enter a date when the task is due">
    <br>
    <br>
    <button type="button" id="add-to-do">Add To-Do</button>

    <ul id="list">

    </ul>

    <div id=" todo">
    </div>

    <div id="completed">
    </div>

    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <script>
        var picker = new Pikaday({ field: document.getElementById('deadline') });
    </script>
</body>

</html>
